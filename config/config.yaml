# Healthcare IDP System Configuration
# Production-ready configuration settings

# Document Classification Settings
classification:
  confidence_threshold: 0.85
  max_text_length: 10000
  
  # Document types and their keywords
  document_types:
    disability_claim:
      keywords:
        - "claim form"
        - "disability"
        - "claimant"
        - "diagnosis"
        - "date of disability"
        - "attending physician"
      min_confidence: 0.90
      
    enrollment:
      keywords:
        - "enroll"
        - "employee"
        - "dependent"
        - "coverage election"
        - "beneficiary"
        - "plan selection"
      min_confidence: 0.85
      
    policy:
      keywords:
        - "policy"
        - "certificate"
        - "terms"
        - "conditions"
        - "exclusions"
        - "benefit schedule"
      min_confidence: 0.90
      
    rfp:
      keywords:
        - "request for proposal"
        - "bid"
        - "pricing"
        - "requirements"
        - "scope of work"
      min_confidence: 0.85

# Entity Extraction Settings
extraction:
  max_text_length: 50000
  use_spacy: true
  spacy_model: "en_core_web_lg"
  
  # Entity patterns
  patterns:
    claim_number: '(?:claim|clm)[\s#:-]*([A-Z0-9-]{8,})'
    policy_number: '(?:policy|pol)[\s#:-]*([A-Z0-9-]{8,})'
    ssn: '\b\d{3}-\d{2}-\d{4}\b'
    date: '\b\d{1,2}/\d{1,2}/\d{4}\b'
    money: '\$[\d,]+(?:\.\d{2})?'
    email: '\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b'
    phone: '\b\d{3}[-.]?\d{3}[-.]?\d{4}\b'
    percentage: '\b\d{1,3}%\b'

# Claim Adjudication Settings
adjudication:
  default_elimination_period: 90
  max_benefit_period_months: 24
  own_occupation_period_months: 24
  
  required_documents:
    - "Medical certification"
    - "Employer verification"
    - "Proof of earnings"
    
  confidence_thresholds:
    approved: 0.97
    approved_waiting: 0.95
    pending: 0.85
    denied: 0.92

# AWS Settings
aws:
  region: "us-east-1"
  bedrock_model: "anthropic.claude-3-sonnet-20240229-v1:0"
  s3_bucket: "healthcare-idp-documents"

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout: 300
  max_upload_size_mb: 50

# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_file: "logs/idp_pipeline.log"

# Quality Metrics
quality:
  target_precision: 0.97
  target_recall: 0.95
  target_f1: 0.96
