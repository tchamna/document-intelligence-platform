name: Document Intelligence Platform CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOCKER_IMAGE: document-intelligence
  EC2_HOST: ec2-18-208-117-82.compute-1.amazonaws.com
  EC2_USER: ec2-user
  APP_PORT: 8500

jobs:
  # ============================================
  # Job 1: Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run linting
        run: |
          pip install flake8
          flake8 src/ api/ --max-line-length=120 --ignore=E501,W503,E203 || true

      - name: Run tests
        run: |
          pip install pytest pytest-cov pytest-asyncio
          pytest tests/ -v --cov=src --cov=api --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Job 2: Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -f deployment/Dockerfile .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > docker-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 1

  # ============================================
  # Job 3: Deploy to EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Docker image to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-image.tar.gz ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Load the new Docker image
            docker load < /tmp/docker-image.tar.gz
            
            # Stop and remove existing container
            docker stop ${{ env.DOCKER_IMAGE }} 2>/dev/null || true
            docker rm ${{ env.DOCKER_IMAGE }} 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name ${{ env.DOCKER_IMAGE }} \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:8000 \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # Cleanup old images
            docker image prune -f
            
            # Verify deployment
            sleep 10
            curl -f http://localhost:${{ env.APP_PORT }}/health || exit 1
            
            # Cleanup temp file
            rm /tmp/docker-image.tar.gz
            
            echo "‚úÖ Deployment successful!"
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Deployment to idp.tchamna.com successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
